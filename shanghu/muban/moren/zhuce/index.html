{mb tou}
<form data-validate="parsley"  action="" method="post">
                    <section class="panel panel-default">
                      <header class="panel-heading">
                        <span class="h4">注册</span>
                      </header>
                      <div class="panel-body">
                        <p class="text-muted">请填写以下信息</p>
                        <div class="form-group">
                          <label>用户名</label>
                          <input type="text" name="username" class="form-control parsley-validated" data-required="true">                        
                        </div>
                     
                        <div class="form-group pull-in clearfix">
                          <div class="col-sm-6">
                            <label>密码</label>
                            <input type="password"  name="password" class="form-control parsley-validated" data-required="true" id="pwd">   
                          </div>
                          <div class="col-sm-6">
                            <label>确认密码</label>
                            <input type="password"  class="form-control parsley-validated" data-equalto="#pwd" data-required="true">      
                          </div>   
                        </div>
                        <div class="form-group">
                          <label>手机</label>
                          <input type="text"  name="mobile" class="form-control parsley-validated" data-type="phone" data-required="true">
                        </div>
                        <div class="checkbox i-checks">
                          <label>
                            <input type="checkbox" name="check" checked="" data-required="true" class="parsley-validated"><i></i> 我同意 <a href="#" class="text-info">服务协议</a>
                          </label>
                        </div>
                      </div>
                      <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success btn-s-xs">注册</button>
                      </footer>
                    </section>
                 </form>
{mb jiao}
