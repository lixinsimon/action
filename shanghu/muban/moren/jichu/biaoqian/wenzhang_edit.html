<script type="text/javascript">
$('[name="tiquneirongtu"]', "#input_box_add_no").click(function() {
    var form = $(this).closest('form');
    var n = form.find('[name="neirong"]').val();
    var img = n.match(/.*?<img.*?src="([^\s]+)".*?>.*/);
    if (img) {
        var r = img[1];
        if (r) {
            var suoluetu = form.find('[name=suoluetu]');
            suoluetu.val(r);
            suoluetu.parent().next().children('img').attr("src", r);
        }
    } else {
        alert('未找到正确的图片路径，请上传后重新选择');
        return false;
    }
});
</script>
