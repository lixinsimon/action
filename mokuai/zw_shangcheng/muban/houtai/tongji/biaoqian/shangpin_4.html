<script>
    $('.shangping_edit').click(function () {
        $('.liebiao li').removeClass('active');
        $('.liebiao li:last').show().addClass('active');
        $('#tianjia form').html('');
        $('#bianji form').html('');
        $.post("{php echo UHK('shangpin')}", {id: $(this).attr('data-id'), c: 'bianji'}, function (data) {
            $('#bianji form').html(data);
        });
    });

    $('[data-zhuangtai]').click(function () {
        var t = $(this);
        var current = t.attr("data-zhuangtai");
        var id = t.attr("data-id");
        var column = t.attr("data-column");
        var show = t.attr('data-show');
        eval("show = " + show);
        if (current === "1") {
            $.post("{php echo UHK('shangpin/index', array('c'=>'zhuangtai'))}", {
                zhuangtai: 0,
                id: id,
                column: column
            }, function (shu) {
                if (shu.shi == 1) {
                    t.attr("data-zhuangtai", 0);
                    t.removeClass("btn-success");
                    t.addClass("btn-dark");
                    t.text(show['k0']);
                }
            }, 'json');

        } else if (current === "0") {
            $.post("{php echo UHK('shangpin/index', array('c'=>'zhuangtai'))}", {
                zhuangtai: 1,
                id: id,
                column: column
            }, function (shu) {
                if (shu.shi == 1) {
                    t.attr("data-zhuangtai", 1);
                    t.removeClass("btn-dark");
                    t.addClass("btn-success");
                    t.text(show['k1']);
                }
            }, 'json');
        }
    });
</script>

<script type="text/javascript" src="{php echo $_W['yuming']}gongyong/js/jquery.zclip.js"></script>
<script type="text/javascript">

    $('[data-copy]').each(function () {
        var url = $(this).attr("data-url");
        $(this).zclip({
            path: "{php echo $_W['yuming']}/gongyong/js/ZeroClipboard.swf",
            copy: url,
            afterCopy: function () {
                var obj = $('<em> &nbsp; <span class="label label-success"><i class="fa fa-check-circle"></i> 复制成功</span></em>');
                var enext = $(this).next().html();
                if (!enext || enext.indexOf('&nbsp; <span class="label label-success"><i class="fa fa-check-circle"></i> 复制成功</span>') < 0) {
                    $(this).after(obj);
                }
                setTimeout(function () {
                    obj.remove();
                }, 2000);
            }
        });
    });

</script>
