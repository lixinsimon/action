		<script type="text/javascript">
			$('.guan').click(function() {
				$('.huibg').hide();
			})
			var jingdu = sessionStorage.getItem('jingdu');
			var weidu = sessionStorage.getItem('weidu');
			var diqu = sessionStorage.getItem('diqu');
			var V = new Vue({
				el: '#app',
				data: {
					shu: [],
					jingdu: 0,
					weidu: 0,
					qu: '',
					daili: '',
					caidan: '',
					huadongfenlei: true,
					guanzhu: 1,
					t:''
				},
				beforeCreate: function() {
					var that = this;
					setTimeout(function() {
						$z.post("{$shu['post_url']}", {
							qu: that.qu
						}, function(s) {
							if(s.shi == 1) {
								that.shu = s.shu.shuju;
								that.shangla = parseInt(s.shu.jiazaishangpin);
								that.daili = s.shu.daili;
								that.caidan = s.shu.caidan;
								that.t=s.shu.t;

								$(document).attr("title", s.shu.biaoti);

								var fx = {php echo json_encode($_W['shezhi']['fenxiang'])};
							
								$z.FenXiang(fx, function(shu) {}); //jia

								chadenglu();

							} else {
								$z.toast(s.shu);
							}
						});
					}, 500);

					$("#app").show();
				},
				updated: function() {
					var that = this;
					$('.m-slider').slider({
						speed: 200,
						autoplay: 2000,
						lazyLoad: true
					});
					var jige = $('#fenlei').children().length;

					if(jige == 3 || jige == 6) {
						$('.zw-fenlei-k').css('width', '33.333%');
					}
					if(jige == 4 || jige == 8) {
						// $( '.zw-fenlei-k' ).css( 'margin-left', '4%' );
						$('.zw-fenlei-k').css('width', '25%');
					}
					if(jige == 5 || jige == 10) {
						// $( '.zw-fenlei-k' ).css( 'margin-left', '4%' );
						$('.zw-fenlei-k').css('width', '20%');
					}
					if($('.ooppoopp').length > 10) {
						that.huadongfenlei = false;
					}
					if(jige > 10) {
						$('.zujian').eq(1).css({
							'width': '100%',
							'overflow': 'hidden',
							'overflow-x': 'scroll'
						});
						$('#fenlei').css('width', jige * 1.5 + 'rem');
						$('#fenlei .zw-fenlei-k').css('width', '1.5rem');
					}
					$('.zujian').eq(3).css({
						'height': '0.3rem',
						'margin-top': '0.1rem'
					});
					//								console.log($('#shangping3:last'));
					$('.shangping3:last').css({

						'margin-bottom': '0.1rem'
					});
					//							
					$("#fenlei").css("height", $(".wrap-height").height() + "px");

				},
				methods: {
					sosuo: function() {
						//             
						$z.dakai('{php echo UAK("liebiao/lie")}');
					},
					 DaKai:function(e){
					 
	                	 $z.dakai(e+ '&t='+this.t );
	                },
				}
			});

			function chadenglu() {
				$z.post('{php echo UA("gongyou/guanzhu")}', function(shu) {
					if(shu.shi) {
						V.guanzhu = shu.shu.guanzhu;
					} else {
						$z.toast(shu.shu, 2000);
					}
				});
			}

			//				if(jingdu=='' || jingdu == null){
			////					huoqujingweidu();
			//				}else{
			setTimeout(function() {
				$('#J_Address').val(diqu);
			}, 1000);
			//				}

			setTimeout(function() {
				var $address = $('#J_Address');
				$address.citySelect();
				$address.on('click', function() {
					$address.citySelect('open');
				});
				$address.on('done.ydui.cityselect', function(ret) {
					$(this).val(ret.area);
				});
			}, 1000);

			/*上拉加载*/
			setTimeout(function() {
				var page = 1,
					pageSize = 4;
				$('#J_List').infiniteScroll({
					pageSize: pageSize,
					initLoad: true,
					loadingHtml: '<strong>加载中...</strong>',
					/* 当然也可以<img src="../img/loading.gif" /> */
					loadListFn: function() {
						var def = $.Deferred();
						$z.post("{$shu['post_url']}", {
							ye: page,
							jiazaishu: pageSize,
							c: 'jiazaishangpin'
						}, function(ret) {
							if(ret.shi == 1) {
								var html = '';
								for(var i = 0; i < ret.shu.length; i++) {
									html += '<a href="' + ret.shu[i].href + '" class="list-item J_Link" data-page="' + page + '"> ';
									html += '<div class="mmp"><div class="list-img"><span><img src="' + ret.shu[i].tu + '"></span></div>';
									html += '<div class="list-mes"><h3 class="list-title">' + ret.shu[i].ming + '</h3>';
									html += '<div class="list-mes-item">';
									html += '<span class="list-del-price">' + ret.shu[i].yuanjia + '</span></div>';
									html += '</div></div></a>';
								}
								$('#J_ListContent').append(html);
							}

							/* 获取数据，并插入页面后，调用resole，并传入当前获取的记录列表集合 */
							def.resolve(ret.shu);
							/* 页码自增1 */
							++page;
						});
						return def.promise();
					}
				});
			}, 1000)
		</script>

		<script>
			setTimeout(function() {
				var a = 0,
					b = 0,
					c = 0;
				var p = 0;
				var kuandu = $(window).width();
				$('#huadong').css('width', kuandu * 2);
				$('.aaa').css('width', kuandu);
				$('#huadong').on('touchstart', function(e) {
					a = e.originalEvent.targetTouches[0].pageX;
					var pullDeltaX = 0;
					if(p == 1) {
						a = a + kuandu;
					}
				});
				$('#huadong').on('touchend', function(e) {
					var jieshu = e.originalEvent.changedTouches[0].pageX;
					if(c == 0) {
						return true;
					}
					if(p == 0) {
						if(c > 0) {
							$('#huadong').stop(true).animate({
								'left': '0px'
							}, 500);
							p = 0;
							return true;
						}
						$('#huadong').stop(true).animate({
							'left': -kuandu + 'px'
						}, 500)
						p = 1;
					} else {
						if(c < -kuandu) {
							$('#huadong').stop(true).animate({
								'left': -kuandu + 'px'
							}, 500)
							p = 1;
							return true;
						}
						$('#huadong').stop(true).animate({
							'left': '0px'
						}, 500);
						p = 0;
					}
				});
				$('#huadong').on('touchmove', function(e) {
					var _touch = e.originalEvent.targetTouches[0].pageX;
					c = _touch - a;
					// 			if(Math.abs(c)<kuandu){
					// 				$('#huadong').css('left',c/2+'px');	
					// 			}

					if(p == 1) {
						$('#huadong').css('left', c + 'px');
					} else {
						$('#huadong').css('left', c / 2 + 'px');
					}

				})

			}, 1000);
		</script>
