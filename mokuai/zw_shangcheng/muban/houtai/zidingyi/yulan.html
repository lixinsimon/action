<div id="app" >
	
	<ul class="list-group gutter list-group-lg list-group-sp sortable" id="sortable" >
		{loop $z $k $s}
		 {php $shu['ming']=$k}
		 <li class="zujian" id="{$k}" draggable="true" onclick="click_zujian(this)">{mb 'zujian/'.$s['zujian']}</li>
		{/loop}

<script src="{$_W['yuming']}gongyong/js/app.plugin.js"></script>
<script type="text/javascript">	    
	
    function Append(html){
     	$('#sortable').append(html).sortable();
     	$('#sortable .shanchu').remove();  
     	$('#sortable li').removeClass('click_zujian');
     	
     	var i='<i class="icon-error-outline shanchu" onclick="ShanChu(this)"></i>';
    	$('#sortable li:last').addClass('click_zujian').append(i);
    } 
    var  shuangji=0;
    function click_zujian(e){
    	shuangji++;  
    	$('#sortable li').removeClass('click_zujian');   
        $('#sortable .shanchu').remove(); 
    	if(shuangji<2){
    		var i='<i class="icon-error-outline shanchu" onclick="ShanChu(this)"></i>';
    	    $(e).addClass('click_zujian').append(i);
    	}
    		
    	setTimeout(function(){
    		shuangji=0;    		
    	},500);
    	
    	 $('#bianjihe .bianji',parent.document).hide();    	 
    	 var id =$(e).attr('id');    	
    	 $('#'+id,parent.document).show();	
         
    }
    function ShanChu(e){
    	var id =$(e).parent().attr('id');    	
    	$(e).parent().remove();    	
    	$('#'+id,parent.document).remove();
    	
    }   



</script>

	
</body>
