<header class="tou">商品(三列)</header>	

<style>
	.sptupian img{
		width: 50px;
		height: 50px;
		margin-right: 4px;
		margin-bottom: 4px;
		box-sizing: border-box;
		cursor: pointer;
	}
	.xuantupian div{
		float: left;
	}
	.xuantupian img{
		width: 100%;
		height: 80px;
		padding-right: 4px;
		margin-bottom: 4px;
		
	}
</style>

<div class="form-group" style="margin-right:0px;">   
    <div class="col-sm-10">   
			<input type='hidden' name="z[{$shu['ming']}][geshi]" class='form-control' value="1">
    	
			<div class="input-group m-b">
				 <span class="input-group-addon">高度</span>
				 <input type="text" name="z[{$shu['ming']}][gaodu]" class="form-control gaodu" placeholder="商品图片的高度" value="{$s['gaodu']}">
			</div>
			<div  class="input-group m-b">
				 <span class="input-group-addon">搜索商品</span>
				 <input type="text" class="form-control chi" placeholder="输入商品名字或ID" value="">
				 <span class="input-group-addon sousuo" style="cursor: pointer;" title="搜索"><i class="fa fa-search"></i></span>
			</div>
			<div class="input-group m-b sptupian">
				
			</div>

			
			<div class="input-group m-b xuantupian">
				{loop $s['shangpin'] $l}
					<div style="position: relative;width: 25%;float: left;" class="shanchu">
							<img src="{$l['tu']}"/>
							<span onclick="{$shu["ming"]}shanchu(this)" style="position: absolute;top: 0;right: 4px;background: red;width: 20px;color: #fff;text-align: center;line-height: 20px;cursor: pointer;">X</span>
							<input type='hidden' name="z[{$shu['ming']}][tu][]" class='form-control' value="{$l['tu']}">
							<input type='hidden' name="z[{$shu['ming']}][ming][]" class='form-control' value="{$l['ming']}">
							<input type='hidden' name="z[{$shu['ming']}][jiage][]" class='form-control' value="{$l['jiage']}">
							<input type='hidden' name="z[{$shu['ming']}][yuanjia][]" class='form-control' value="{$l['yuanjia']}">
							<input type='hidden' name="z[{$shu['ming']}][jifen][]" class='form-control' value="{$l['jifen']}">
							<input type='hidden' name="z[{$shu['ming']}][id][]" class='form-control' value="{$l['id']}">
					</div>
				{/loop}
			</div>
	</div>
	
</div>
<script>
	
	/*防止图片拖拽*/
	$(function(){
		$('body').attr('ondragstart','return false');
		{if $s['gaodu']}
			setTimeout(function(){
				I("#{$shu['ming']} .tu img").attr('height',{$s['gaodu']});
			},500);
		{/if}
		{if !empty($s['shangpin'])}
			setTimeout(function(){
				I("#{$shu['ming']} .tu .panduan").val(1);
			},500);
		{/if}
	})
	
	$('#{$shu["ming"]} .gaodu').blur(function(){
		I("#{$shu['ming']} .tu img").attr('height',$(this).val());
	})
	
	$('#{$shu["ming"]} .sousuo').click(function(){
		$.post("{$_W['url']}",{guanjianzi:$('#{$shu["ming"]} .chi').val(),c:'sousuoshangpin'},function(shu){
			if(shu.shi==1){
				$('#{$shu["ming"]} .sptupian').empty('img');
				for (var i = 0,l=shu.shu.length;i<l;i++) {
					$('#{$shu["ming"]} .sptupian').append("<img title='"+shu.shu[i].ming+"'  data-ming="+shu.shu[i].ming+"  data-jiage="+shu.shu[i].jiage+"  data-yuanjia="+shu.shu[i].yuanjia+" data-jifen="+shu.shu[i].jifen+"  data-ids="+shu.shu[i].id+" data-img="+shu.shu[i].tu+" onclick='{$shu["ming"]}xuanzetupian(this)' src='"+shu.shu[i].tu+"'/>");
				}
			}
		},'json');
	})
	
	
	function {$shu["ming"]}shanchu(e){
		var a = $(e).closest('div').index();
		I("#{$shu['ming']} .tu .ppp").eq(a).remove();
		e.parentNode.remove();
	}
	
	function {$shu["ming"]}xuanzetupian(e){
		
		var panduan = I("#{$shu['ming']} .tu .panduan").val();
		if(panduan == 0){
			I("#{$shu['ming']} .tu").empty();
			I("#{$shu['ming']} .tu .panduan").val(1);
		}

		var html='<div  style="float: left;width: 32.3%;margin-right: 1%;position:relative" class="ppp"><img height="'+$('#{$shu["ming"]} .gaodu').val()+'" src="'+e.dataset.img+'"  style="width: 100%;"><p  class="shuoming">'+e.dataset.ming+'</p><i  class="yuanjia" >'+e.dataset.yuanjia+'</i><span  class="tejia">'+e.dataset.jiage+'</span>';
		if(e.dataset.jifen>0){
			html+='<span class="son" style="bottom:.1rem" ><img  src="{$_W['yuming']}gongyong/images/li.png" /><em>x</em>'+e.dataset.jifen+'</span>';
		}
		html+='</div>';

		I("#{$shu['ming']} .tu").append(html);
		$('#{$shu["ming"]} .xuantupian').append("<div style='position: relative;width: 25%;float: left;' class='shanchu'><img src='"+e.dataset.img+"'/><span onclick='{$shu["ming"]}shanchu(this)' style='position: absolute;top: 0;right: 4px;background: red;width: 20px;color: #fff;text-align: center;line-height: 20px;cursor: pointer;'>X</span> <input type='hidden' name='z[{$shu['ming']}][tu][]' class='form-control' value="+e.dataset.img+"><input type='hidden' name='z[{$shu['ming']}][jiage][]' class='form-control' value="+e.dataset.jiage+"><input type='hidden' name='z[{$shu['ming']}][yuanjia][]' class='form-control' value="+e.dataset.yuanjia+"><input type='hidden' name='z[{$shu['ming']}][jifen][]' class='form-control' value="+e.dataset.jifen+"><input type='hidden' name='z[{$shu['ming']}][ming][]' class='form-control' value="+e.dataset.ming+"><input type='hidden' name='z[{$shu['ming']}][id][]' class='form-control' value="+e.dataset.ids+"></div>");
	}
	
	
</script>
