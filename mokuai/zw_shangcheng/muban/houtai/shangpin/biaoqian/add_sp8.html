<script src="{$_W['yuming']}gongyong/js/diqu.js"></script>
<script type="text/javascript">
	$(function() {
		
		for(let i = 0, l = citys.length; i < l; i++) {
//			$('#quyu').append('<div class="radio-inline  col-sm-12" style="float:left;font-weight:bold"><label><i></i>'+citys[i].n+'</label></div>');
			
			var h='<label style="float:left;font-size:20px;margin-left:0"  class="checkbox-inline  col-sm-12" ><input type="checkbox" style="margin-top:8px" class="xuanqu"  name="'+citys[i].n+'"/>'+ citys[i].n+'</label>'
			$('#quyu').append(h);
			
			
			for(let a = 0, h = citys[i].c.length; a < h; a++) {
				var html='<label style="float:left;font-size:15px"  class="checkbox-inline"><input data="'+citys[i].n+'"  type="checkbox" id="hasoption" value="'+citys[i].n+' '+citys[i].c[a].n+'" name="yingxiao[diqu][]" />'+ citys[i].c[a].n+'</label>';
				$('#quyu').append(html);
			}
		}
		
		 $.post('{php echo UHK("shangpin",array("c"=>"diqu"))}',{'id':'{$shangpin["id"]}'},function(data){
   			 data=$.parseJSON(data);
   			 
   			var dd=data.shu.diqu;
   			for(var a=0;a<dd.length;a++){
				$('input[value="'+dd[a]+'"]').attr('checked','checked');
			}
    })
		
		$('.xuanqu').change(function(){
			var sheng=$(this).attr('name');
		
			if($(this).is(':checked')){
				$('input[data="'+sheng+'"]').each(function(){
                    $(this).prop({"checked":true});
                });
//				$('input[data-sheng="'+sheng+'"]').attr('checked','checked');
			}else{
				$('input[data="'+sheng+'"]').each(function(){
                    $(this).prop({"checked":false});
                });
//				$('input[data-sheng="'+sheng+'"]').removeAttr("checked");
			}
			
		})
		
		 
		 
		
	});
</script>
