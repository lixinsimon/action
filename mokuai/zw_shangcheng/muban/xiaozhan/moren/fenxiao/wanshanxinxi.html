{mb 'tou'}
	<header class="m-navbar">
		    <a onclick="$z.go()" class="navbar-item">
		        <i class="back-ico"></i>
		    </a>
		    <div class="navbar-center">
		   		   收款方式	
		    </div>
		   
		    
		</header>
		<div style="line-height: 1rem;height: 1rem;width: 100%;font-size: .3rem;padding-left:.2rem ;">
		    	请输入您本人的账户信息
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">开户名</div>
		        <div class="cell-right"><input type="number"  id="kaihuming"  class="cell-input" placeholder="请输入开户人姓名" /></div>
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">银行卡号</div>
		        <div class="cell-right"><input  id="kahao" class="cell-input" placeholder="请输入银行卡号"  /></div>
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">银行名称</div>
		        <label class="cell-right cell-arrow" style="margin-left:0.01rem ;">
		            <select class="cell-select" id="yinhang">
		                <option value="">请选择银行</option>
		                <option value="1">中国银行</option>
		                <option value="2">中国邮政储蓄银行</option>
		                <option value="3">中国工商银行</option>
		                 <option value="1">中国建设银行</option>
		                <option value="2">中国农业银行</option>
		                <option value="3">招商银行</option>
		                 <option value="3">华夏银行</option>
		            </select>
		        </label>
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">开户行</div>
		        <div class="cell-right"><input  id="kaihuhang" class="cell-input" placeholder="请输入开户行" /></div>
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">支付宝</div>
		        <div class="cell-right"><input type="number" id="zhifubao_zhanghao" class="cell-input" placeholder="支付宝账号" /></div>
		</div>
		<div class="cell-item" style="background: #fff;">
		        <div class="cell-left" style="width: 20%;">姓名</div>
		        <div class="cell-right"><input id="zhifubao_ming" class="cell-input" placeholder="支付宝姓名"  /></div>
		</div>
		<div class="den_di" style="color: #F65033;">
			备注信息：填写个人银行卡信息后，不得再次修改，若想要修改请您联系客服处理。
		</div>
		
	    <button type="submit" class="btn-block btn-danger" id="tijiao" style="margin:.4rem 1%;width: 98%;">提交</button>
{mb js}
	<script>
		$z.post("{php echo UXK('fenxiao/wanshanxinxi')}",function(shu){
			if(shu.shi==1){
				if(shu.shu.kahao!=='' && shu.shu.kahao!== null ){
					$('#kaihuming').attr('readonly','readonly');
					$('#kahao').attr('readonly','readonly');				
					$('#kaihuhang').attr('readonly','readonly');				
					
					$('#kaihuming').val(shu.shu.kaihuming);
					$('#kahao').val(shu.shu.kahao);				
					$('#kaihuhang').val(shu.shu.kaihuhang);	
				}
				$('#zhifubao_zhanghao').val(shu.shu.zhifubao_zhanghao);	
				$('#zhifubao_ming').val(shu.shu.zhifubao_ming);	
			}
		},'json');
		
		
		
		$('#tijiao').click(function(){
			$z.post("{php echo UXK('fenxiao/wanshanxinxi')}",{
				c:'post',
				kaihuming:$('#kaihuming').val(),
				kahao:$('#kahao').val(),
				yinhang:$('#yinhang').val(),
				kaihuhang:$('#kaihuhang').val(),
				zhifubao_zhanghao:$('#zhifubao_zhanghao').val(),
				zhifubao_ming:$('#zhifubao_ming').val()
			},function(shu){
				if(shu.shi==1){
					var href ='{php echo UXK("fenxiao")}';
    	                	window.location.href = href;
				}else{
					$z.toast(shu.shu);
				}
			},'json');
		});
	</script>
{mb jiao}
