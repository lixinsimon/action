<style>
	.bot-btn{
		width:48%;
		text-align:center;
		display:block;
		border:1px solid #fff;
		color:#fff;
		border-radius:5px;
		height:50px;
		line-height:50px;
		/*background:red;*/
	}
	.share{
		float:left;
	}
	.fuzhi{
		float:right;
	}
	/*modal*/
	.modal-backdrop{
		position:fixed;
		top:0;
		right:0;
		bottom:0;
		left:0;
		z-index:10400;
		background-color:#000;
		opacity:0.6;
		filter:alpha(opacity=60);
	}
	.modal{
		position:fixed;
		top:3%;
		left:0%;
		right:0%;
		bottom:0;
		z-index:10500;
	}

	.modal{
		display:none;
	}
	.modal .close{
		position:absolute;
		bottom:20%;
		left:50%;
		margin-left:-100px;
		overflow:hidden;
	}

	.share_img img{
	  float:right;
	}
	.iknow{
	  width:200px;
	  height:50px;
	  line-height:50px;
	  border:1px solid #fff;
	  border-radius:5px;
	  text-align:center;
	  color:#fff;
	  display:block;
	}
	#loading{
		display: block;
		margin: 150px auto;
	}
	#tuiguangtu{
		display: none;
	}
</style>
<script type="text/javascript">

	function errorHandle(ct){
		$("#loading").css("display", "block");

	}
	function loadHandle(ct){
		$("#loading").css("display", "none");
		$("#tuiguangtu").show();
	}
</script>

<img id="tuiguangtu" src="{$lujing}" class="pic-bj" style="height:100%;margin-bottom:-8px;" onerror="errorHandle(this)" onload="loadHandle(this)">

	<span class="bot-btn share" data-toggle="modal" data-target="#myModal" id="share">分享</span>
	<span class="bot-btn fuzhi">复制推荐码</span>
</div>
<div class="modal fade" id="myModal">

    <a class="close" data-dismiss="modal"><span class="iknow">我知道了</span></a>
</div>
<div class="modal-backdrop fade" style="display: none;"></div>
<script>
	var fenxiang={php echo json_encode($fenxiang)};

	$('#share').click(function(){
		$('.modal,.modal-backdrop').show().addClass('in');
	});
	$('.close,.modal-backdrop').click(function(){
		$('.modal-backdrop,.modal').removeClass('in').hide();
	});
</script>
