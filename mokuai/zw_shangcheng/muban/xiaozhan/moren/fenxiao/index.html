	<script type="text/javascript">
			new Vue({
				el:"#fenxiao",
				data:{
					shu:[]
					
				},
				beforeCreate:function(){					
					var that=this;
					$z.post('{$_W["url"]}',function(shu){
						if(shu.shi==1){							  
							that.shu=shu.shu;	
							$('#fenxiao').show();
						}
					});
					 
				}
				
			});
			
			function autoScroll(obj) {
				$(obj).find(".goggao_ul").animate({
					marginTop: "-40px"
				}, 500, function() {
					$(this).css({
						marginTop: "0px"
					}).find(".gonggao-p:first").appendTo(this);
				})
			}
			$(function() {
				setInterval('autoScroll(".gongao_y")', 3000);
			});
		</script>
