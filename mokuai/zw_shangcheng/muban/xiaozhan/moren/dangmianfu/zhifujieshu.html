<style type="text/css">
	.toubu {
		height: 12.5rem;
		background: url({$_W['gongyou']}/images/dmfbg_02.png) no-repeat;
		width: 100%;
		background-size: cover;
		position: relative;
		position: fixed;

		color: #fff;

	}
	
	.biankuang {
		width: 7rem;

		background: url({$_W['gongyou']}/images/yuan.png) center;

		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -3.5rem;
		margin-left: -3.5rem;

		text-align: center;
	}
	
	.shangcheng {
		height: 3.5rem;
		background: #fff;
		padding: .8rem 0;
		box-sizing: border-box;
		position: fixed;
		top: 12.5rem;
		width: 100%;
	}
	
	.shangcheng>div {
		float: left;
		width: 50%;
		text-align: center;
	}
	
	.shangcheng>div:first-child {
		border-right: 1px solid #ccc;
	}
	
	.shangcheng>div>a>img {
		width: 1.9rem;
		height: 1.9rem;
		display: inline;
		vertical-align: middle;
		margin-right: 0.5rem;
		margin-top: -3px;

		font-size: 1rem;
	}
	
	.jilu {
		height: 2.5rem;
		line-height: 2.5rem;
		padding: 0 1rem;
		box-sizing: border-box;
		border-bottom: 1px solid #E0E0E0;
		font-size: 0.9rem;
	}
	.jifenneirong{
		position: absolute;
		top: 16rem;
		z-index: -1;
	}
	
	.jilu>div {
		width: 25%;
		float: left;
		text-align: center;
	}
	
	.jilu>div:first-child {
		text-align: left;
		width: 50%;
	}
</style>

		<div>
			<a href="">

			</a>

	</div>
	
	<div class="jifenneirong" style="width: 100%;">
		<ul>
			<li v-for="(item,index) in shuju" class="jilu">

					<span>消费金额:{{item.jine}}元</span>
				</div>
				<div>

				</div>

				</div>
			</li>
		</ul>
	</div>
</div>
