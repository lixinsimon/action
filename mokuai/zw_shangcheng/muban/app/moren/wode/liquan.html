{mb 'tou'}
<!--<link rel="stylesheet" type="text/css" href="{$_W['gongyou']}/css/kuangjia.css" />-->
<style type="text/css">

	#wqb{
		display: none;
	}
	.zw-shenglue{
	 	overflow: hidden; /*自动隐藏文字*/
	    text-overflow: ellipsis;/*文字隐藏后添加省略号*/
	    white-space: nowrap;/*强制不换行*/
	}
	.zw-zhang-t{
		width: 100%;
		height: 2.5rem;
		background: #fff;
		position: relative;
		line-height: 2.5rem;
		text-align: center;
		font-size: .8rem;
	}
	.zw-zhang-t1{
		position: absolute;
		left: .2rem;
		top: .2rem;
		font-size: .3rem;
		line-height: .3rem;
	}
	.zw-zhang-z{
		width: 100%;
		height: .8rem;
		line-height: .8rem;
		box-sizing: border-box;
		padding:0 .2rem;
		background: #fff;
		font-size: .3rem;
		margin-top: .2rem;
	}
	
	
	.mingxi{
		width: 100%;
		height: 1.4rem;
		padding: 0rem .2rem;
		overflow: hidden;
		font-size: .25rem;
		box-sizing: border-box;
	
	}
	.mingxi-z{
		float: left;
		line-height: .4rem;
		margin-top: .1rem;
	}
	.mingxi-y{
		float: right;
		line-height: 1.5rem;
		width: 20%;
		text-align: right;
	}
	.zw-zhang-xuan{
		width: 100%;
		height: .8rem;
		font-size: .3rem;
		margin: .2rem 0;
	}
	.zw-zhang-xuan div{
		text-align: center;
		width: 50%;
		height: .8rem;
		line-height: .8rem;
		float: left;
	}
	.hei{
		background: #000000;
		color: #fff;
	}
	.bai{
		background: #fff;
		color: #000;
	}
	.zw-zhang-t{
		font-size: .8rem;
	}
	
</style>
	<div id="wqb">
		<div class="touhang">
			<a onclick="$z.go()"><img src="{$_W['gongyou']}/images/左箭头.png" /></a>
			<div >{{zhuangtai==1?'可用礼券':'待到账礼券明细'}}</div>
		</div>
				
		
		<div class="zw-zhang-t">
			<div class="zw-zhang-t1">{{zhuangtai==1?'可用礼券':'待到账礼券'}}</div>
			{{qian}}
		</div>
		<!--<div class="zw-zhang-xuan">
			<div :class="zhuangtai==0?'hei':'bai'" @click="qiehuan(0)" >待到账</div>
			<div :class="zhuangtai==1?'hei':'bai'" @click="qiehuan(1)" >已到账 </div>
		</div>-->
		<div class="zw-zhang-z">
			礼券明细 
		</div>
		
		<section id="J_List" style="background: #FFFFFF;">
		    <div id="J_ListContent">
		    	
		    	<div class="mingxi" v-for="L in lie">
		    		<div class="mingxi-z">
		    			{{L.shijian}}<br />订单号{{L.dingdanhao?L.dingdanhao:'“无”'}}<br />{{L.shuoming}}
		    		</div>
		    		<div class="mingxi-y">
		    			{{L.zhi}}
		    		</div>
		    	</div>
				    
		    </div>
		</section>
	
	</div>
	{mb js}
	<script type="text/javascript">
		var V=new Vue({
			el:"#wqb",
			data:{					
	  			qian:0.00,
	  			lie:[],
	  			zhuangtai:11,
	  			ye:0,
	  			jitiao:10
			},
			methods:{
				qiehuan:function(e){
					var that=this;
					that.zhuangtai=e;
					that.ye=1;
					$z.post("{$_W['url']}",{ye:that.ye,jitiao:that.jitiao,bi:'liquan'},function(ret){            	
		            	if(ret.shi==1){	            
		            		that.lie=ret.shu.lie;
			            	
		        		    that.qian=ret.shu.zong;
			            }              	
		            });
				}
			}
		})
	
   

    $('#J_List').infiniteScroll({
        pageSize: V.jitiao,
        initLoad: true,
        loadingHtml: '<strong>加载中...</strong>',
        loadListFn: function () {
            var def = $.Deferred();
            V.ye=V.ye+1;
            $z.post("{$_W['url']}",{ye:V.ye,jitiao:V.jitiao,bi:'liquan'},function(ret){            	
            	if(ret.shi==1){	            		
	            	for(var i in ret.shu.lie){
        		    	V.$set(V.lie,V.lie.length++,ret.shu.lie[i]);            		    	
        		    }  
        		    V.qian=ret.shu.zong;
        		      V.zhuangtai=ret.shu.zhuangtai;
	            }              	
             	if( ret.shu.lie==''){
	            	ret.shu.lie='没有了';
	            }
                def.resolve(ret.shu.lie);               
                $("#wqb").show();
            });
            return def.promise();
        }
    });
</script>
{mb jiao}
