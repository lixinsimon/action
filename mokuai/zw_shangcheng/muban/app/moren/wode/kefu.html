	{mb js}
	<script>
		new Vue({
			el:'#app',
			data:{
				lie:[],kefu:''
			},
			beforeCreate:function(){
				var that=this;
				$z.post('{php echo UAK("wode/kefu")}',function(shu){
						that.lie=shu.shu.lie;
