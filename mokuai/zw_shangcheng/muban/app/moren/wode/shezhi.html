<script src="{$_W['yuming']}gongyong/js/webuploader/webuploader.min.js"></script>	
<script type="text/javascript">
	var uploader = WebUploader.create({
		server:'{php echo UAK("wode/uploadfile")}',
		pick:'#shangchuantouxiang',
		resize:false,
		auto:true,
		accept:{
			title:'Images',
			extensions: 'gif,jpg,jpeg,png',
			mineTypes: 'image/gif,image/jpg,image/jpeg,image/png'
		}
	});
	uploader.on('uploadSuccess', function(file, resp){
		$('#shangchuantouxiang').find("img").attr('src', resp.result.path);
	});
	 chushi();
	
   function chushi() {
		$z.post("{$_W['url']}", function(shu){
			if(shu.shi==1){
				if(shu.shu.nicheng){
					$('#nicheng').text(shu.shu.nicheng);
				}
				if(shu.shu.id){
					$('#id').text(shu.shu.id);
				}
				if(shu.shu.fuji_id){
					var zhi=shu.shu.fuji_id;
					$('#tid').text(zhi);
				}
				
			}
		},'json');
	}

</script>
