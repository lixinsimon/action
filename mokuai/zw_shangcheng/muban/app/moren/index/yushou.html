<script type="text/javascript">
	var V=new Vue({
		  		el:'#app',
		  		data:{
		  			shuju:[],
		  			lunbo:[]
		  		},		  		
		  		beforeCreate:function(){		  			
		  			var that=this;
		  			$z.post('{$_W["url"]}',{c:'tu'},function(s){
		  				that.lunbo=s.shu.yushou;
		  					$('#app').show();
		  				var fx={php echo json_encode($_W['shezhi']['fenxiang'])};
						$z.FenXiang(fx,function(shu){});
					
		  			});
		  			
				},
				updated:function(){
					  $('#J_Slider').slider({
	                   speed: 200,
	                   autoplay: 2000,
	                   lazyLoad: true
	                 });
				},
				methods:{
					dakai:function(id){
						$z.dakai("{php echo UAK('xiangqing')}&id="+id);
					}
				}
		});
		/*上拉加载*/ 
		var page = 1, pageSize = 8;
	    $('#J_List').infiniteScroll({
	        pageSize: pageSize,
	        initLoad: true,
	        loadingHtml: '<strong>加载中...</strong>', /* 当然也可以<img src="../img/loading.gif" /> */
	        loadListFn: function () {
	            var def = $.Deferred();
	            $z.post('{$_W["url"]}',{ye: page, jiazaishu: pageSize},function(ret){
	            	if(ret.shi==1){	
					    var i=V.shuju.length;
					    for(l in ret.shu){
					   		V.$set(V.shuju,i++,ret.shu[l]);
					    }
	            	} 
                    def.resolve(ret.shu);
                    /* 页码自增1 */
                    ++page;
	            });	           
	            return def.promise();
	        }
	    });
		
</script>
<div class="huibg" style="display: none;" >
