 {mb tou}
  <style type="text/css">
    li{list-style:none;}
    .liebiao .add_haibao,.liebiao .guanzhu{display:none;}
  </style>
  <section class="vbox">
    {mb dingbu_caidan}
    <section>
      <section class="hbox stretch">
        {mb zuobu}
        <!-- 内容开始 -->
        <section id="content">
          <section class="vbox">
            <section class="scrollable m-t padder-lg">
              <!-- right tab -->
              <section class="panel panel-default">
                <header class="panel-heading text-right bg-light">
                  <ul class="nav nav-tabs liebiao">
                    <li {if $cao=='moren'}class="active"{/if}><a href='{php echo UDK("fenxiao/haibao")}' >海报管理</a></li>
                    <li {if $cao=='post' && empty($_J['id'])}class="active"{/if}><a href='{php echo UDK("fenxiao/haibao",array("c"=>"post"))}'>添加海报</a></li>
                    {if  $cao=='post' && $_J['id']>0}
                    <li class="active"><a style="padding:9px 40px 10px;">编辑海报</a></li>
                    {/if}
                    <!--<li class="guanzhu"><a style="padding:9px 40px 10px;">关注记录</a></li>-->
                  </ul>
                </header>
                <div class="panel-body">
                  <div class="tab-content">     
                    <!-- 海报管理 -->
                    <div class="tab-pane fade active in" id="gong1">
                       {if $cao=='moren'}
                          {mb "biaoqian/haibao_guanli"}
                       {elseif $cao=='post'}
                          {mb "biaoqian/haibao_add"}
                       {/if}                      
                    </div>
                    <!-- 海报管理 -->

                    <!-- 关注记录 -->
                    <div class="tab-pane fade" id="gong4"></div>
                    <!-- 关注记录 -->
                  </div>
                </div>
              </section>
              <!-- right tab -->
            </section>
          </section>
        </section>
      </section>
    </section>    
  </section>
   
  <script type="text/javascript">
  
    $(".guanzhu_btn").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .guanzhu").show().addClass("active");
      $.post('{php echo UDK("fenxiao/haibao",array("c"=>"guanzhu"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong4").html(data);
      })
    });
 
    $(".liebiao li:lt(2)").click(function(){
      $(".liebiao .add_haibao").removeClass("active").hide();
      $(".liebiao .guanzhu").removeClass("active").hide();
    });
  </script>
 {mb jiao}
