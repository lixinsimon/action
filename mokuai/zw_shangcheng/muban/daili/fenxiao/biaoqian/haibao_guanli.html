<div class="table-responsive m-t-md">
    <header class="panel-heading font-bold">

    </header>
    <table class="table table-striped b-light">
        <thead>
        <tr>
            <th width="15%">海报名称</th>
            <th width="15%">海报类型</th>
            <th width="15%">关键词</th>

            <th width="15%">是否默认</th>
            <th width="25%">操作</th>
        </tr>
        </thead>
        <tbody>
        {loop $hblie $key $d}
        <tr>
            <td style="vertical-align:middle;">
                {$d['ming']}
            </td>
            <td style="vertical-align:middle;">
                <label class="label label-danger padder">{if $d['leixing']==1}关注{/if}{if
                    $d['leixing']!=1}未关注{/if}</label>
            </td>
            <td style="vertical-align:middle;">
                {$d['guanjianci']}
            </td>
            <td style="vertical-align:middle;">
                <label class="switch">
                    <input type="checkbox" id="{$d['id']}" {if $d['moren']==1} checked="checked" value="1" {/if}
                    {if $d['moren']!=1} value="0" {/if} onclick="clickCheckbox({$d['id']},{$d['leixing']})" >
                    <span></span>
                </label>
            </td>
            <td style="vertical-align:middle;">
                <a href="{php echo UDK('fenxiao/haibao',array('c'=>'post',id=>$d['id']))}"  class="btn btn-success padder-lg add_btn">编辑</a>
                <!--<a href="#gong4" data-toggle="tab" class="btn btn-info padder-lg guanzhu_btn">关注记录</a>-->
                <a href="{php echo UDK('fenxiao/haibao',array('c'=>'shanchu',id=>$d['id']))}"
                   class="btn btn-default padder-lg">删除</a>
            </td>
        </tr>
        {/loop}
        <script>
            function clickCheckbox(id, leixing) {
                var data = {
                    id: id,
                    val: $("#" + id).val(),
                    leixing: leixing
                }
                $.ajax({
                    url: "{php echo UDK('fenxiao/xiugai',array('c'=>'ccb'))}",
                    data: data,
                    type: "GET",
                    success: function (data) {
                        console.log(data);
                        if (data != 0) {
                            location="{php echo UDK('fenxiao/haibao')}";
                        }
                        $("#" + id).val(data);
                    }
                })
            }
        </script>
        </tbody>
    </table>
