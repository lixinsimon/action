  <script type="text/javascript">
    $(".add_fenlei").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .xinfenlei").show().addClass("active");
      $.post('{php echo UDK("shangpin/fenlei",array("c"=>"add"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong2").html(data);
      });
    });
    $(".edit_fenlei").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .xinfenlei").show().addClass("active");
      $.post('{php echo UDK("shangpin/fenlei",array("c"=>"edit"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong2").html(data);
      })
    });
    
    $(".add_shanghu").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .xinfenlei").show().addClass("active");
      $.post('{php echo UDK("shangpin/fenlei",array("c"=>"shanghu"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong4").html(data);
      })
    });

    $(".liebiao li:lt(2)").click(function(){
      $(".liebiao .xinfenlei").removeClass("active").hide();     
    });
  </script>
