<style type='text/css'>
	.multi-item {
		height: 110px;
		float: left;
		position: relative;
	}
	
	.img-thumbnail {
		width: 100px;
		height: 100px
	}
	
	.img-nickname {
		position: absolute;
		bottom: 0px;
		line-height: 25px;
		height: 25px;
		color: #fff;
		text-align: center;
		width: 100px;
		top-25px;
		background: rgba(0, 0, 0, 0.8);
	}
	
	.multi-img-details {
		padding: 5px;
	}
</style>
<div class='panel panel-default spec_item' id="spec_{$zu['guigezu_id']}">
	<div class='panel-body'>
		<input name="guigezu_id[]" type="hidden" class="form-control spec_id" value="{$zu['guigezu_id']}" />
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">规格名</label>
			<div class="col-sm-9 col-xs-12">
				<input name="guigezu_ming[{$zu['guigezu_id']}]" type="text" class="form-control  spec_title" value="{$zu['guigezu_ming']}" placeholder="(比如: 颜色)" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">规格项</label>
			<div class="col-sm-9 col-xs-12">
				<div id="spec_item_{$zu['guigezu_id']}" class='spec_item_items'>
					{loop $guige['guige'] $gg}
					    {if $gg['guigezu_id']==$zu['guigezu_id']}
					       {mb "guige_muban/spec_item"}
					    {/if}
					{/loop}
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<a href="javascript:;" id="add-specitem-{$zu['guigezu_id']}" specid='{$zu['guigezu_id']}' class='btn btn-info add-specitem' onclick="addSpecItem('{$zu['guigezu_id']}')"><i class="fa fa-plus"></i> 添加规格项</a>
				<a href="javascript:void(0);" class='btn btn-danger' onclick="removeSpec('{$zu['guigezu_id']}')"><i class="fa fa-plus"></i> 删除规格</a>
			</div>

		</div>
	</div>
</div>
