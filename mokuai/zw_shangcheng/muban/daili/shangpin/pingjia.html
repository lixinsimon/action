  <script type="text/javascript">
    $(".add_pingjia").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .add_pingjia").show().addClass("active");
      $.post('{php echo UDK("shangpin/pingjia",array("c"=>"add"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong3").html(data);
      })
    })
    $(".pingjia_huifu").click(function(){
      $(".liebiao li").removeClass("active");
      $(".liebiao .huifu").show().addClass("active");
      $.post('{php echo UDK("shangpin/pingjia",array("c"=>"back"))}',{'id':$(this).attr('data_id')},function(data){
        $("#gong4").html(data);
      })
    })
    $(".liebiao li:lt(2)").click(function(){
      $(".liebiao .add_pingjia").removeClass("active").hide();
      $(".liebiao .huifu").removeClass("active").hide();
    })
  </script>
