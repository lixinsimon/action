<div class="form-group shuxing_kuai"></div>
<div class="pp">
   {loop $shangpin['shuxing'][ming] $k $sj} 
    <div class="form-group shuxing_kuai">
        <label class="col-sm-2 control-label">属性名称</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="shuxing[ming][]" value="{$sj}">
        </div>
        <label class="col-sm-1 control-label">属性值</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="shuxing[zhi][]" value="{$shangpin['shuxing']['zhi'][$k]}">
        </div>
    </div>
   {/loop}
</div>
<div class="line line-dashed b-b line-lg"></div>
<div class="form-group m-b-md m-t-md" style="overflow:hidden;">
    <div class="col-sm-4 col-sm-offset-2">
        <button type="button" class="btn btn-default padder-lg" id="tj_shuxing">添加属性</button>
    </div>
</div>
<div class="line line-dashed b-b line-lg"></div>
<div class="form-group m-b-md m-t-md" style="overflow:hidden;">
    <div class="col-sm-4 col-sm-offset-2">
        <button type="submit" class="btn btn-danger padder-lg">提交</button>
    </div>
</div>
<script type="text/javascript">
$(".shuxing").click(function() {
    $(this).toggleClass("btn-dark").toggleClass("btn-success").toggleClass("active");
});
// 自定义属性（添加属性）
$('#tj_shuxing').click(function() {
    var $html = $('<div class="form-group shuxing_kuai"><label class="col-sm-2 control-label">属性名称</label><div class="col-sm-3"><input type="text" class="form-control" name="shuxing[ming][]"></div><label class="col-sm-1 control-label">属性值</label><div class="col-sm-3"><input type="text" class="form-control" name="shuxing[zhi][]"></div></div>');
    $('.pp').append($html);
});
</script>
