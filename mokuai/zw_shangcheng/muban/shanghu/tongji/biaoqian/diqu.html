<script>

    $('[data-zhuangtai]').click(function () {
        var t = $(this);
        var current = t.attr("data-zhuangtai");
        var id = t.attr("data-id");
        var column = t.attr("data-column");
        var show = t.attr('data-show');
        eval("show = " + show);
        if (current === "1") {
            $.post("{php echo USK('shangpin/index', array('c'=>'zhuangtai'))}", {
                zhuangtai: 0,
                id: id,
                column: column
            }, function (shu) {
                if (shu.shi == 1) {
                    t.attr("data-zhuangtai", 0);
                    t.removeClass("btn-success");
                    t.addClass("btn-dark");
                    t.text(show['k0']);
                }
            }, 'json');

        } else if (current === "0") {
            $.post("{php echo USK('shangpin/index', array('c'=>'zhuangtai'))}", {
                zhuangtai: 1,
                id: id,
                column: column
            }, function (shu) {
                if (shu.shi == 1) {
                    t.attr("data-zhuangtai", 1);
                    t.removeClass("btn-dark");
                    t.addClass("btn-success");
                    t.text(show['k1']);
                }
            }, 'json');
        }
    });
</script>
