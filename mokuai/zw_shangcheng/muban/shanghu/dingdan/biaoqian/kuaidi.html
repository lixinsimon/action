<div class="form-group">
	<p class="form-control-static" id="module-menus-express">
		<style type="text/css">
			.list-main {
				min-height: 100px;
				background: #fff;
				padding: 10px;
			}
			
			.list {
				height: 75px;
				border-left: 1px solid #eee;
				padding-left: 20px;
				position: relative;
			}
			
			.list .info {
				height: 75px;
				border-top: 1px solid #eee;
				padding: 10px;
				font-size: 14px;
				color: #666;
			}
			
			.list .info .step {
				height: 40px;
			}
			
			.list .info .time {
				height: 20px;
			}			
			.list:first-child .info{
				color: #25ae5e;	border: none;			
			}
			
			.list .dot {
				height: 10px;
				width: 10px;
				border-radius: 10px;
				background: #ddd;
				position: absolute;
				left: -6px;
				top: 12px;
			}
			
			.list .doton {
				height: 12px;
				width: 12px;
				background: #25ae5e;
				border-radius: 12px;
				border: 1px solid #bbe2c9;
				left: -8px;
			}
		</style>
		<div class="list-main">
			{if $kuaidi['data']}
				{loop $kuaidi['data'] $kd}
				<div class="list">
					<div class="info">
						<div class="step">{$kd['context']}</div>
						<div class="time">{$kd['time']}</div>
					</div>
					<div class="dot doton"></div>
				</div>
				{/loop}
			{else}
			  找不到快递....
			{/if}
		</div>
	</p>
</div>
