<section class="panel panel-default">
    <div class="panel-heading">
        <a class="accordion-toggle" style="display:block;" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
      筛选
    </a>
    </div>
    <div id="collapseOne" class="panel-collapse collapse">
        <div class="panel-body text-sm">
            <form class="form-horizontal" action="{php echo UHK('jilu')}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">会员昵称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" name="nicheng" value="">
                    </div>
                </div>
                	<div class="form-group">
						<label class="col-sm-2 control-label">下单时间</label>
						<div class="col-sm-10">
							<div class="radio-inline i-checks">
								<label>
			            <input type="radio" name="xuanze" value="0" {if $_J['xuanze']==0}checked="checked"{/if}>
			            <i></i>不搜索 </label>
							</div>
							<div class="radio-inline i-checks m-l-lg">
								<label>
			            <input type="radio" name="xuanze" value="1" {if $_J['xuanze']==1}checked="checked"{/if}>
			            <i></i>搜索 </label>
							</div>
							<div style="display:inline-block;"> {php echo RiQi('kaishi')} </div>
							<div style="display:inline-block;"> 至 </div>
							<div style="display:inline-block;"> {php echo RiQi('jieshu')} </div>
						</div>
						<script>
							var kaishi = "{$_J['kaishi']}";
							var jieshu = "{$_J['jieshu']}";
							if(kaishi !== "" && jieshu !== "") {
								$('[name="kaishi"]').attr('value', kaishi);
								$('[name="jieshu"]').attr('value', jieshu);
							}
						</script>
					</div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-sm padder-lg btn-dark">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section class="panel panel-default">
    <div class="table-responsive">
        <table class="table table-striped b-light">
            <thead>
                <tr>
                    <th width="10%">会员昵称</th>
                    <th width="25%">支付信息</th>
                    <th width="25%">金额</th>
                    <th width="25%">支付时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $jilu $item}
                <tr>
                    <td>{$item[nicheng]}</td>
                    <td>{$item[leixing]}</td>
                    <td><span class="label label-primary padder">{$item[jin_e]}</span></td>
                    <td>{php echo date('Y-m-d H:i:s',$item[shijian])}</td>
                    <td style="position:relative;">
                    	<a href="{php echo UH('hexiao/index', array('c'=>'kefu', 'hexiao_id'=>$item['id']))}" class="btn btn-sm btn-default" title="客服管理"><i class="fa fa-user-circle"></i></a>                        
                        <a href="{php echo UH('hexiao/index', array('c'=>'bianji_', 'hexiao_id'=>$item['id']))}" class="btn btn-sm btn-default" title="编辑"><i class="fa fa-pencil"></i></a>
                        <a href="{php echo UH('hexiao/index', array('c'=>'shanchu', 'hexiao_id'=>$item['id']))}" onclick="return confirm('确认删除此店铺？');return false;" class="btn btn-default  btn-sm" title="删除"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
    </div>
    <div class="text-left">{$fenye}</div>
</section>
