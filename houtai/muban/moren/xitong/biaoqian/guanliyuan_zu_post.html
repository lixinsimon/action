<form class="form-horizontal" data-validate="parsley" method="post" action="" role="form">
<input type="hidden" name="c" value="zu_post">
<input type="hidden" name="b" value="zulie">
<input type="hidden" name="id" value="{$zu_edit['id']}">
	<div class="form-group">
		<label class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input type="text" name="zuming" value="{$zu_edit['zuming']}" class="form-control" data-required="true">
		</div>
	</div>
	<div class="line line-dashed b-b line-lg"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">公众号数量</label>
		<div class="col-sm-10">
			<input type="text" name="gongzhonghao_shu" value="{$zu_edit['gongzhonghao_shu']}" class="form-control">
			<span class="help-block m-b-none">限制公众号的数量，为0则不允许添加。</span>
		</div>
	</div>
	<div class="line line-dashed b-b line-lg"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">有效期限</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" name="youxiao_tian" value="{$zu_edit['youxiao_tian']}" class="form-control">
				<span class="input-group-addon">天</span>
			</div>
			<span class="help-block m-b-none">设置用户组的有效期限。0为不限制期限。到期后，该用户下的所有公众号只能使用 "基础服务"</span>
		</div>
	</div>
	<div class="form-group m-b-md m-t-md" style="overflow:hidden;">
		<div class="col-sm-4">
			<button type="submit" class="btn btn-danger">提交</button>
		</div>
	</div>
</form>
