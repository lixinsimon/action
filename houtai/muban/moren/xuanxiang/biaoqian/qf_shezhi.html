<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">选择群发平台</label>
    <div class="col-sm-10">
      <label class="checkbox-inline i-checks">
        <input type="checkbox" value="option1"><i></i> 微信群发
      </label>
      <label class="checkbox-inline i-checks">
        <input type="checkbox" value="option2"><i></i> app群发
      </label>
    </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">选择群发对象</label>
    <div class="col-sm-8 col-xs-12">
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="b" value="option1">
          <i></i>
          全部粉丝
        </label>
      </div>
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="b" value="option2" checked="">
          <i></i>
          分组群发
        </label>
      </div>
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="b" value="option2" checked="">
          <i></i>
          指定粉丝【至少选择两个粉丝】
        </label>
      </div>  
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
    <div class="col-sm-8 col-xs-12">
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="c" value="option1">
          <i></i>
          未分组【107人】
        </label>
      </div>
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="c" value="option2" checked="">
          <i></i>
          黑名单【0人】
        </label>
      </div>
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="c" value="option2" checked="">
          <i></i>
          星标组【4人】
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">选择粉丝</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" data-toggle="modal" data-target="#myModal">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-sm padder-xs btn-default">清空</button>
    </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">选择群发模式</label>
    <div class="col-sm-8 col-xs-12">
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="ee" value="option1">
          <i></i>
          图文消息
        </label>
      </div>
      <div class="radio-inline i-checks">
        <label>
          <input type="radio" name="ee" value="option2" checked="">
          <i></i>
          文字
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
      <div class="col-sm-8 col-xs-12">
        <textarea class="form-control parsley-validated" rows="6" data-minwords="6" data-required="true" placeholder="添加要回复的内容"></textarea>
      </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-sm padder-xs btn-default">删除</button>
    </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-sm padder-lg btn-danger">立即发送</button>
    </div>
  </div>
</form>
