<form action="{php echo UHK('ditu',array(c=>gaixianlu))}" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
	<input type="hidden" name="c" value="gaixianlu" />
	<input type="hidden" name="id" value="{$xianlu['id']}"/>
  <div class="form-group">
    <label class="col-sm-2 control-label">起点区域</label>
    <div class="col-sm-10">
        <select data-required="true" value="{$xianlu['qiid']}" class="form-control" name="qiid" id="zhifuqudao">
			<option value="">不限</option>
			{loop $quyu $qy}
	        	<option value="{$qy['id']}" {if $xianlu['qiid']==$qy['id']}selected{/if}>{$qy['ming']}</option>
	        {/loop}
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">终点区域</label>
    <div class="col-sm-10">
        <select data-required="true" value="{$xianlu['zhongid']}" class="form-control" name="zhongid" id="zhifuqudao">
			<option value="">不限</option>
			{loop $quyu $qy}
	        	<option value="{$qy['id']}" {if $xianlu['zhongid']==$qy['id']}selected{/if}>{$qy['ming']}</option>
	        {/loop}
		</select>
    </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input-id-1">价格</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" name="jiage" value="{$xianlu['jiage']}">
		</div>
	</div>
  
  
  
  <div class="form-group m-b-md m-t-md" style="overflow:hidden;">
    <div class="col-sm-4 col-sm-offset-2">
      <button type="submit" class="btn btn-danger padder-lg">提交</button>
    </div>
  </div>
</form>
