 {mb tou}
  <style type="text/css">
    .nav-tabs .bj{display: none;}
    .nav-tabs .rz{display: none;}
 </style>
<section class="vbox">
    {mb dingbu_y}
    <section>
      <section class="hbox stretch">
        {mb zuobu}
        <!-- 内容开始 -->
        <section id="content">
          <section class="vbox">
            <section class="scrollable m-t padder-lg">
              
              <h2 class="font-thin m-b" style="font-size:20px;">会员中心</h2>
              <!-- right tab -->
              <section class="panel panel-default">
                <header class="panel-heading text-right bg-light">
                  <ul class="nav nav-tabs liebiao">
                    <li {if $cao!='jifeng' || $cao!='yu_e'}class="active"{/if}><a href="#messages-2" data-toggle="tab" style="padding:9px 40px 10px;">会员留言</a></li>
                    <!--<li class="rz" {if $cao=='jifeng' || $cao=='yu_e'}class="active"{/if}><a style="padding:9px 40px 10px;">会员日志</a></li>-->
                    <!--<li class="bj"><a style="padding:9px 40px 10px;">编辑会员资料</a></li>-->
                  </ul>
                </header>
                <div class="panel-body">
                  <div class="tab-content">
                    <!-- 会员 -->
                    <div class="tab-pane fade {if empty($_J['bianji'])}active in{/if}" id="messages-2">
                      {mb "biaoqian/liuyan_1"}
                    </div>
                    <!-- 会员 -->
                    <!-- 会员日志开始 -->
                    <div class="tab-pane fade" id="profile1-2">
                      
                    </div>
                    <!-- 会员日志结束 -->
                    <!-- 编辑会员资料开始 -->
                    <div class="tab-pane fade {if $_J['bianji']=='bianji'}active in{/if}" id="profile1-3">
                      
                    </div>
                    <!-- 编辑会员资料结束 -->
                  </div>
                </div>
              </section>

            </section>
          </section>
        </section>

      </section>
    </section>    
  </section>
  <script type="text/javascript">
  $(".huiyuan_bianji").click(function(){
    $(".liebiao li").removeClass("active");
    $(".liebiao .bj").show().addClass("active");
    $.post('{php echo UH("fensi/huiyuan",array("c"=>"bianji"))}',{'id':$(this).attr('data_id')},function(data){
      $("#profile1-3").html(data);
    })
  })
  $(".jifen_rizhi").click(function(){
    $(".liebiao li").removeClass("active");
    $(".liebiao .rz").show().addClass("active");
    $.post('{php echo UH("fensi/rizhi",array("c"=>"jifen"))}',{'id':$(this).attr('data_id')},function(data){
      $("#profile1-2").html(data);
    })
  })
  $(".liebiao li:lt(1)").click(function(){
    $(".liebiao .bj").removeClass("active").hide();
    $(".liebiao .rz").removeClass("active").hide();
  })
  {if $_J['bianji']=='bianji'}
    $(".liebiao li").removeClass("active");
	$(".liebiao .bj").show().addClass("active");
	$.post('{php echo UH("fensi/huiyuan",array("c"=>"bianji"))}',{'id':{$_J['id']}},function(data){
	  $("#profile1-3").html(data);
	})
  {/if}
  
  </script>
 {mb jiao}
